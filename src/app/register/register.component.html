<div class="jumbotron">
  <h1>REGISTRATION</h1>
</div>
<div
  *ngIf="alert == true"
  class="alert alert-info alert-dismissible fade show"
  role="alert"
>
  <strong>Success!</strong> Registration succesfully !
  <button
    (click)="closeAlert()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="registerUser" (ngSubmit)="createUser()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Name..."
      formControlName="name"
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      placeholder="Email..."
      formControlName="email"
    />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password..."
      formControlName="password"
    />
  </div>

  <button type="submit" class="btn btn-info">Submit</button>
</form>
