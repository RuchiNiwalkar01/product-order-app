<div class="jumbotron">
  <h1>Add Restaurants</h1>
</div>

<form [formGroup]="restaurantForm" (ngSubmit)="createResto()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Name..."
      formControlName="name"
    />
  </div>

  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      class="form-control"
      placeholder="Address..."
      formControlName="Address"
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      placeholder="Email..."
      formControlName="email"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
