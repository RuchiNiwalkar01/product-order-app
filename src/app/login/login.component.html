<div class="jumbotron">
  <h1>LOGIN</h1>
</div>

<form class="container">
  <div class="form-group">
    <label for="ExampleInputEmail1">Email</label>
    <input
      type="email"
      class="form-control"
      placeholder="Email..."
      name="email"
      [(ngModel)]="email"
    />
  </div>

  <div class="form-group">
    <label for="ExampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password..."
      name="password"
      [(ngModel)]="password"
    />
  </div>

  <button type="submit" class="btn btn-info" (click)="login()">Login</button>
</form>
