<br />
<table class="table">
  <thead class="thead-info">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resto of restoArray">
      <td>{{ resto.id }}</td>
      <td>{{ resto.name }}</td>
      <td>{{ resto.Address }}</td>
      <td>{{ resto.email }}</td>
      <td>
        <a routerLink="/update/{{ resto.id }}">
          <i
            class="fa fa-edit"
            style="font-size: 26px; color: cadetblue;"
          ></i> </a
        >&nbsp;
        <i class="fa fa-trash" style="font-size: 26px; color: chocolate;"></i>
      </td>
    </tr>
  </tbody>
</table>
